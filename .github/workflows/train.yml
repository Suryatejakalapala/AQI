name: Train AQI Model
permissions:
  contents: write
on:
  schedule:
    - cron: '0 0 * * 0'  # every Sunday
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run training script
        run: python train_model.py

      - name: Commit trained model
        run: |
          git config user.name "suryatejakalapala"
          git config user.email "kalavensut03@gmail.com"
          git add models/aqi_model.pkl
          git commit -m "ðŸ¤– Update trained model" || echo "No changes"
          git push
